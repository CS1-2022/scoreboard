<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HSE Scoreboard</h1>
    </header>
    <div class="container">
        <div id="home-score" class="box">
            <h2>HOME</h2>
            <p class="digital-display lg score-txt">42</p>
        </div>
        <div id="clock" class="box row">
            <p class="digital-display lg clock-txt">15</p>
            <p class="digital-display lg clock">:</p>
            <p class="digital-display lg clock-txt">16</p>
        </div>
        <div id="visitor-score" class="box">
            <h2>GUEST</h2>
            <p class="digital-display lg score-txt">23</p>
        </div>
        <div id="home-bonus" class="box">hb</div>
        <div id="period" class="box">pd</div>
        <div id="visitor-bonus" class="box">vb</div>
        <div id="home-fouls" class="box">hf</div>
        <div id="player-fouls" class="box">pf</div>
        <div id="visitor-fouls" class="box">vf</div>
    </div>
</body>
</html>
